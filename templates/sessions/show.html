{% extends "base.html" %}

{% block content %}
<div>
    <p>{{session.session_name}}</p>
    <p>{{session.instructor}}</p>
    <p>{{session.weekday}}</p>
    <p>{{session.time}}</p>
</div>
<p><a href="/sessions/{{session.id}}/edit">Edit session details</a></p>

<section>
    <form action="/sessions/{{session.id}}/delete" method="POST">
    <button type="submit">Delete this session</button>
    </form>
</section>
{% endblock %}
