{% extends "base.html" %}

{% block content %}
<section>
 <form action="/members/{{member.id}}" method="POST">
 
 <p>{{member.id}}</p>   <div>
     <label for="first_name">First Name</label>
     <input type="text" id="first_name" name="first_name" value="{{member.first_name}}" required autofocus>
 </div>
 <div>
     <label for="last_name">Surname</label>
     <input type="text" id="last_name" name="last_name" value="{{member.last_name}}" required autofocus>
 </div>
 <div>
     <label for="age">Age</label>
     <input type="number" id="age" name="age" value="{{member.age}}" required autofocus >
 </div>
 <div>
     <input type="submit" value="Update member details">
 </div>
</form>
</section>
{% endblock %}
