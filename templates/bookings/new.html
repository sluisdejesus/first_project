{% extends "base.html" %}

{% block content %}
<form action="/bookings" method="post">

<label for="session_id">Session name:</label>
<select name="session_id" id="session_id">
    {% for session in sessions %}
    <option value="{{session_id}}"> {{session.name}}</option>
    {% endfor %}
</select>
<button type="submit">Book member on this session</button>
</form>

{% endblock %}
